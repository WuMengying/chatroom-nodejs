<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat-room</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="chat-box">
        <!--聊天框头部-->
        <div class="chat-header">
            <div class="button-box">
                <input type="button" class="log-out" value="EXIST">
            </div>
        </div>
        <!--游戏状态头部-->
        <div class="guess-words">
            <div class="guess-area-1">
                <div class="guess-top-1">Words</div>
                <div class="guess-top-2">Apple</div>
            </div>
            <div class="guess-area-1">
                <div class="guess-top-1">Guess Time</div>
                <div class="guess-top-2">3</div>
            </div>
            <div class="guess-area-1">
                <div class="guess-top-1">Guess Time</div>
                <div class="guess-top-2">3</div>
            </div>
            <div class="guess-area-1">
                <div class="guess-top-1">Score</div>
                <div class="guess-top-2">3</div>
            </div>
        </div>
        <!--聊天框主体-->
        <div class="chat-body">
            <!--聊天框左侧-->
            <div class="chat-body-left">
                <!--聊天框左侧聊天内容-->
                <div class="chat-content"></div>
                <!--聊天框左侧聊天输入框-->
            </div>
            <!--聊天框右侧-->
            <div class="chat-body-right">
                <!--聊天框右侧头像-->
                <img class="user-img" />
                <!--聊天框右侧用户名-->
                <div class="user-name">user-name</div>
                <!--聊天框右侧统计人数-->
                <div class="online-count">Online:0</div>
            </div>
        </div>
        <div class="chat-edit">
            <textarea type="text" cols="100" rows="10" class="edit-box" placeholder="Please Type You Message" maxlength="200"></textarea>             
            <input type="button" class="edit-button" value="SEND">
        </div>
    </div>
</body>

<script src="js/socket.io.js"></script>
<script src="js/index.js"></script>

</html>
